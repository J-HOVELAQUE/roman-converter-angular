<div class="roman-numeral-converter">
  <form class="converter-form" [formGroup]="romanNumeralForm">
    <div class="control">
      <label for="roman-numerals-input" class="label converter-label">
      Entrez le chiffre romain que vous souhaitez
      convertir
     </label>
     <input type="text" 
     id="roman-numerals-input" 
     class="input converter-input" 
     formControlName="romanNumeral" 
     [class.is-success]="romanNumeralForm.valid" 
     [class.is-danger]="romanNumeralForm.invalid">
    </div>
    <button class="button" (click)="sendRomanNumeral()" [disabled]="romanNumeralForm.invalid">Convertir</button>
  </form>

</div>
